<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: lightskyblue;
        }
        a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #45a049;
        }
        hr {
            border: 0;
            height: 5px;
            background: black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{isbn}(isbn = ${book.getIsbn()})}" th:text="${book.getBook() + ' ' + book.getAuthor() + ' ' + book.getYear()}">book</a>
</div>
<br/>
<hr/>

<a href="/books/new">Add book</a>
<a href="/people">People list</a>
</body>
</html>
